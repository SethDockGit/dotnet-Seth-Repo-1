<html>

<head>
  <title> Vending Machine </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css" />
</head>

<body style="background-color:cadetblue;">
  <!-- Content here -->
  <div class="container-3 text-center" style="margin: 50px; border:5px solid; background-color:beige;">
    <b>
      Vend-O-Matic
    </b>
  </div>


  <div class="container">
    <div class="row">
      <div class="col-8" id="items">
      </div>
      <div class="col-4" id="other" style="border:5px solid; background-color: beige;">
        <div class="container">
          <div class="row justify-content-center text-center" style="margin: 5px;"id="Balance">
                <b>
                  Current Balance
                </b>
            <div class="row justify-content-center" style="border:2px solid; margin: 15px; background-color: white;" id="currentBalance">
              $0.00
            </div>
            <div class="container-3">
              <div class="row" style="margin: auto;">
                <div class="col-6 mx-auto justify-content-center" style="margin: auto;">
                  <button type="button" class="btn btn-primary btn-m btn-blk" onclick="addDollar()" style="margin: 3px; width: 80px;">Dollar</button>
                </div>
                <div class="col-6 mx-auto justify-content-center" style="margin: auto;">
                  <button type="button" class="btn btn-primary btn-m btn-blk" onclick="addQuarter()" style="margin: 3px; width: 80px;">Quarter</button>
                </div>
              </div>
              <div class="row" style="margin: auto;">
                <div class="col-6 mx-auto justify-content-center" style="margin: auto;">
                  <button type="button" class="btn btn-primary btn-m btn-blk" onclick="addDime()" style="margin: 3px; width: 80px;">Dime   </button>
                </div>
                <div class="col-6 mx-auto justify-content-center" style="margin: auto;">
                  <button type="button" class="btn btn-primary btn-m btn-blk" onclick="addNickel()" style="margin: 3px; width: 80px;">Nickel </button>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center" id="MessagePort"
            style="color:aqua; background-color: black; margin: 15px; max-width: 360px; max-height: 200px; border:2px solid;">
            Welcome to Vend-O-Matic. Please select a treat.
          </div>
          <div class="row justify-content-center" style="margin: 10px;">
            <button type="button" class="btn btn-primary btn-m btn-blk" id="buy" onclick="requestVend()">Buy</button>
          </div>
          <div class="row-6" id="Empty">
            <div class="container">
            </div>
          </div>
        </div>
      </div>




</body>
<script src="script.js"></script>

</html>
